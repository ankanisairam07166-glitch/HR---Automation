version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: healthcare-db
    environment:
      POSTGRES_DB: healthcare
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: localpass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations
    networks:
      - healthcare-network

  redis:
    image: redis:7-alpine
    container_name: healthcare-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - healthcare-network

  backend:
    build: ./backend
    container_name: healthcare-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:localpass123@postgres:5432/healthcare
      - REDIS_URL=redis://redis:6379
      - PORT=3001
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - healthcare-network
    command: npm run dev

  frontend:
    build: ./frontend
    container_name: healthcare-ui
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - healthcare-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  healthcare-network:
    driver: bridge